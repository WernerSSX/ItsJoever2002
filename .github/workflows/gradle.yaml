name: Java CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set Up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'  # Specify your Java version
        distribution: 'temurin'

    - name: Compile Java Code
      run: |
        javac -d out $(find src -name "*.java")

    # Step to copy the DB snapshot into place before running tests
    - name: Copy DB snapshot to working directory
      run: |
        cp DBsnapshot/appts.txt .
        cp DBsnapshot/med_records.txt .
        cp DBsnapshot/schedules.txt .
        cp DBsnapshot/users.txt .

    - name: Run Unit Tests
      run: |
        # Test Case 1
        echo "Running Test Case 1"
        java -cp out main.HospitalManagementSystem < test/input1.txt > test/output1.txt
        
        # Compare the output with the expected output
        echo "Comparing output with expected output"
        diff test/output1.txt test/expected_output1.txt
